<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>
    <body>
        <div id="left-side">

        </div>

        <div id="right-side">
            <p id="description">
                Here, at <span class="logo-text">SQRT TECH</span>, we aim to ensure that you're safe online. 
                We can teach you how to prevent a cyber attack and keep your personal data private.
            </p>

            <h3>Sign up now to get started with your journey as a cyber security expert.</h3>

            <form action="#">
                <h2>Let's do this!</h2>

                <div class="form-container">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" type="text" id="first-name">
                    </div>
    
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input name="last-name" type="text" id="last-name">
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input name="email" type="email" id="email">
                    </div>

                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input name="phone-number" type="tel" id="phone-number">
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input name="password" type="password" id="password">
                    </div>

                    <div class="form-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>

                <button type="button">Create Account</button>
            </form>
            
            <p>Already have an account? <span id="log-in">Log in</span></p>
        </div>
    </body>
</html>
